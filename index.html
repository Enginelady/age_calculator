<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="input-flex">
    <div class="input-container">
      <span>Day</span>
      <input type="number" id="day" required>
      <small class="error-day"></small>
    </div>

    <div class="input-container">
      <span>Month</span>
      <input type="number" id="month" required>
      <small class="error-month"></small>
    </div>

    <div class="input-container">
      <span>Year</span>
      <input type="number" id="year" required>
      <small class="error-year"></small>
    </div>  
  </div>

  <button class="submit-btn" onclick="calc()">
    <img src="./assets/images/icon-arrow.svg" alt="">
  </button>

  <div class="output">
    <h1 class="nil"><span class="output-year">--</span>years</h1>
    <h1 class="nil"><span class="output-month">--</span>months</h1>
    <h1 class="nil"><span class="output-day">--</span>days</h1>
  </div>


</div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Engine</a>.
  </div> -->

<script src="script.js"></script>
</body>
</html>
